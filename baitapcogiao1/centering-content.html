<!DOCTYPE html>
<html>
	<head>
		<title>Centering Content</title>
		<style type="text/css">
			body {
				/*sắp xếp nội dung ở giữa */
				text-align: center;}
			p {
				/*chiều rộng */
				width: 300px;
				/*tạo không gian xung quanh nội dung */
				padding: 50px;
				/*chỉ định cỡ và màu của đường viền */
				border: 20px solid #0088dd;}
			p.example {
				/*canh lề cho thành phần */
				margin: 10px auto 10px auto;
				/*sắp xếp nội dung sang bên trái */
				text-align: left;}
		</style>
	</head>
	<body>
		<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
		<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
	</body>
</html>
