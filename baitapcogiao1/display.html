<!DOCTYPE html>
<html>

<head>
	<title>Display</title>
	<style type="text/css">
		body {
			/*chọn phông chữ */
			font-family: Arial, Verdana, sans-serif;
			/*chọn màu */
			color: #111111;
		}

		li {
			/*nội dung làm trên một hàng */
			display: inline;
			/*canh lề cho thành phần sang phải */
			margin-right: 10px;
		}

		li.coming-soon {
			display: none;
		}
	</style>
</head>

<body>
	<ul>
		<li>Home</li>
		<li>Products</li>
		<li class="coming-soon">Services</li>
		<li>About</li>
		<li>Contact</li>
	</ul>
</body>

</html>
