<!DOCTYPE html>
<html>

<head>
	<title>Border Width</title>
	<style type="text/css">
		body {
			/*chọn phông chữ */
			font-family: Arial, Verdana, sans-serif;
			/*chọn màu cho chữ */
			color: #111111;
		}

		p {
			/*ciều rộng của thành phần */
			width: 200px;
			/*xác định hình dạng của đường viền */
			border-style: solid;
		}

		p.one {
			/*xác định bề dày của đường viền */
			border-width: 2px;
		}

		p.two {
			/*xác định bề dày của đường viền */
			border-width: thick;
		}

		p.three {
			/*xác định bề dày của đường viền */
			border-width: 1px 4px 12px 4px;
		}
	</style>
</head>

<body>
	<p class="one">Hohner's "Clavinet" is essentially an electric clavichord.</p>
	<p class="two">Hohner's "Clavinet" is essentially an electric clavichord.</p>
	<p class="three">Hohner's "Clavinet" is essentially an electric clavichord.</p>
</body>

</html>
