<!DOCTYPE html>
<html>

<head>
	<title>Margin</title>
	<style type="text/css">
		body {
			/*chọn phông chữ*/
			font-family: Arial, Verdana, sans-serif;
			/*chọn màu của chữ */
			color: #111111;
		}

		p {
			/*chiều rộng của thành phần */
			width: 200px;
			/*chỉ định màu và chiều giộng của đường viền */
			border: 2px solid #0088dd;
			/*tạo không giân xung quanh nội dung */
			padding: 10px;
		}

		p.example {
			/*canh lề cho thành phần */
			margin: 20px;
		}
	</style>
</head>

<body>
	<p>Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
	<p class="example">Analog synthesizers are often said to have a "warmer" sound than their digital counterparts.</p>
</body>

</html>
